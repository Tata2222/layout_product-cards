<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="card">
    <div class="product-card" data-qa="card">
      <img class="product-card__image" src="images/imac.jpeg" alt="Product image">
      <p class="product-card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="product-card__id">Код товара: 195434</p>
      <div class="product-card__mark">
        <section class="product-card__stars">
          <object class="product-card__star"></object>
          <object class="product-card__star"></object>
          <object class="product-card__star"></object>
          <object class="product-card__star"></object>
          <object class="product-card__star"></object>
        </section>
        <p class="product-card__feedback">Отзывов: 5</p>
      </div>
      <div class="product-card__price">
        <p class="product-card__word">Цена</p>
        <p class="product-card__value">69 999 грн</p>
      </div>
      <a href="#" class="product-card__button" data-qa="hover">Купить</a>
    </div>
  </section>
</body>
</html>
